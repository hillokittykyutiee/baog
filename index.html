<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kaisen Fan Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;  /* Dark background for the Jujutsu Kaisen vibe */
            color: #fff;
        }
        header {
            background-color: #f44336;  /* Red color to reflect the intense action of Jujutsu Kaisen */
            color: #fff;
            padding: 1em 0;
            text-align: center;
            border-bottom: 3px solid #ff5722; /* Darker red border for accent */
        }
        h1 {
            font-family: 'Impact', sans-serif;  /* Bold and heavy font */
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease-in-out;
        }
        nav ul li a:hover {
            color: #ff5722; /* Accent color on hover */
        }
        .content {
            padding: 2em;
            text-align: center;
        }
        .content img {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 1em auto;
        }
        .content video {
            max-width: 600px; /* Set a max-width for the video size */
            width: 100%; /* Make it responsive */
            height: auto;
            display: block;
            margin: 1em auto;
            border: 4px solid #ff5722;  /* Adding a border with a red accent */
            border-radius: 8px; /* Slightly rounded corners for video */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7); /* Shadow effect */
        }
        footer {
            background-color: #f44336;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            border-top: 3px solid #ff5722;
        }
        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
        .footer-links a:hover {
            color: #ff5722; /* Hover effect for footer links */
        }
    </style>
</head>
<body>
    <header>
        <h1>Jujutsu Kaisen Fan Page</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
                <li><a href="Videos.html">Videos</a></li>
                <li><a href="About.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="videos">
        <div class="content">
            <!-- Video Embed 1 -->
            <video controls>
                <!-- Replace '1.mp4' with the path to your MP4 file -->
                <source src="1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- Video Embed 2 -->
            <video controls>
                <!-- Replace '2.mp4' with the path to your MP4 file -->
                <source src="2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <footer>
        
        </div>
    </footer>
</body>
</html>
